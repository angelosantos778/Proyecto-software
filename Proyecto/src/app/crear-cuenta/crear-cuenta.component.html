<div class=" bg-gradient-to-r from-green-300 to-green-300 w-90 h-screen" >
  <div class="max-w-md mx-auto bg-gray-300 p-6 rounded-lg">
    <div class="flex justify-center mb-4">
        <img  src="https://peru.vielco.com/img/vielcostore-logo-1551383268.jpg">
    </div>
    <h2 class="text-center text-2xl font-bold mb-4">Registro de Usuario</h2>
    <form class="grid grid-cols-2 gap-4">
      <div>
        <label for="nombre" class="block mb-1">Nombres:</label>
        <input id="nombre" type="text" class="w-full border border-gray-300 rounded-md px-2 py-2" placeholder="Ingresa tu nombre">
      </div>
      <div>
        <label for="email" class="block mb-1">Email:</label>
        <input id="email" type="email" class="w-full border border-gray-300 rounded-md px-2 py-2" placeholder="Ingresa tu email">
      </div>
      <div>
        <label for="apellidoPaterno" class="block mb-1">Apellido Paterno:</label>
        <input id="apellidoPaterno" type="text" class="w-full border border-gray-300 rounded-md px-2 py-2" placeholder="Ingresa tu apellido Paterno">
      </div>
      <div>
        <label for="apellidoMaterno" class="block mb-1">Apellido Materno</label>
        <input id="apellidoMaterno" type="apellidoMaterno" class="w-full border border-gray-300 rounded-md px-2 py-2" placeholder="Ingresa tu apellido Materno">
      </div>
      <div>
        <label for="celular" class="block mb-1">Celular:</label>
        <input id="celular" type="tel" class="w-full border border-gray-300 rounded-md px-2 py-2" placeholder="Ingresa tu número de celular">
      </div>
      <div>
        <label for="tipo-documento" class="block mb-1">Tipo de Documento:</label>
        <select id="tipo-documento" class="w-full border border-gray-300 rounded-md px-2 py-2">
          <option value="">Tipo de documento</option>
          <option value="dni">DNI</option>
          <option value="pasaporte">Pasaporte</option>
          <option value="cedula">Cédula</option>
        </select>
      </div>
      <div class="col-span-2">
        <label for="numero-documento" class="block mb-1">Número de Documento:</label>
        <input id="numero-documento" type="text" class="w-full border border-gray-300 rounded-md px-2 py-2" placeholder="Ingresa tu número de documento">
      </div>
      <div class="col-span-2">
        <label for="contrasenia" class="block mb-1">Contraseña: </label>
        <input id="contrasenia" type="text" class="w-full border border-gray-300 rounded-md px-2 py-2" placeholder="Ingresa tu contraseña">
      </div>
      <div class="col-span-2">
        <label for="repetir-contrasenia" class="block mb-1">Repetir Contraseña: </label>
        <input id="repetir-contrasenia" type="text" class="w-full border border-gray-300 rounded-md px-2 py-2" placeholder="Repite contraseña">
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-2 rounded">Crear</button>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-2 rounded">cancelar</button>
    </form>
  </div>

</div>
